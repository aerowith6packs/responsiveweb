<!DOCTYPE html>

      <link rel="shortcut icon" href="assets/image/favicon.png" type="image/x-icon">

      <title>Responsive clothing website - Bedimcode</title>

   <body>
      <!--==================== HEADER =================== =-->
      <header class="header" id="header">
         <nav class="nav_container">
            <a href="#" class="nav__logo">Clothing</a>

            <div class="nav_menu" id="nav-menu">
               <ul class="nav__list">
               

                  <li class="nav__item">
                     <a href="#" class="nav__link">Home</a>
                  </li>
            
                  <li class="nav__item">
                     <a href="#" class="nav__link">Men</a>
                  </li>
                  <li class="nav__item">

                  </li>
                  <li class="nav__item">

                  <li class="nav__item">

               <!-- Close button-->
                <div class="nav__close" id="nav-close">
                  <i class="ri-close-fill"></i>
                </div>

               <div class="nav__action"></div>
                  <i class="ri-heart-line"></i>
                  <i class="ri-shopping-cart-line"></i>

      <main class="main">

               <div class="home__content">
                  <div class="home__circle">

                  </div>

                  <div class="home__wiper">
                     <div>
                        <article class="home__article">
                           <img src="assets/image/Capture_1-removebg-preview.png" alt="image" class="home__img"

                           <h3 class="home__price"></h3>
                        </article>

                        <article class="home__article">
                           <img src="assets/image/clothing-2.png" alt="image" class="home__img"

                           <h2 class="home__product"></h2>
                           <h3 class="home__price"></h3>
                        </article>
                        <article class="home__article">
                           <img src="assets/image/clothing-3.png" alt="image" class="home__img"

                           <h3 class="home__price"></h3>
                        </article>
                        <article class="home__article">

                        </article>
                        <article class="home__article">
                           <img src="assets/image/model_1-removebg-preview.png" alt="image" class="home__img"

                           <h2 class="home__product"></h2>
                           <h3 class="home__price"></h3>
                        </article>
                     </div>
                  </div>
               </div>
         </section>
      </main>
